<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Saira+Stencil+One&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <div id="startGamePage">
      <div id="intro">
        <h1>Doctor Shapes</h1>
        <div id="startButton">Start Game</div>
      </div>
    </div>
    <div id="game-over">
      <div class='menu'>
        <div class='menu-button' id='restart'></div>
        <div class='menu-button' id='store'></div>
        <div class='menu-button' id='main-menu'></div>
      </div>
    </div>
    <div class="powerups">
      <div class="powerup"></div>
    </div>
    <div id='power-cont' class="powerups power-cont">
      <div class='powerup-img'></div>
    </div>
    <div class='coin-bank'><div id='coins'></div></div>
    <div id='money'>$0</div>
    <p id='header' style="left:50%; color:white">Click anywhere to Play Beautiful Music</p>
    <script src="./js/doctorShapes.js"></script>
  </body>
</html>
